proxy_cache_path /var/cache/nginx/images levels=1:2 keys_zone=images:10m max_size=500m inactive=7d;
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api:5m max_size=100m inactive=10m;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Image proxy cache â€” long TTL, covers rarely change
    location /api/images/ {
        proxy_pass http://backend:8009/images/;
        proxy_cache images;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating;
        add_header X-Cache-Status $upstream_cache_status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API proxy with short cache for unauthenticated GET requests
    location /api/ {
        proxy_pass http://backend:8009/;
        proxy_cache api;
        proxy_cache_methods GET;
        proxy_cache_valid 200 60s;
        proxy_cache_bypass $http_authorization;
        proxy_no_cache $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy AniList OAuth routes to backend (specific routes only)
    location /auth/anilist/ {
        proxy_pass http://backend:8009/auth/anilist/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback - serve index.html for all routes (including /auth/callback)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
