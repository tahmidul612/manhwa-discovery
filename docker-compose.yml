services:
  # --- Backend: FastAPI ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: dev
    ports:
      - "8009:8009"
    volumes:
      - ./backend:/app/backend
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ./uv.lock:/app/uv.lock:ro
      - cover_cache:/tmp/manhwa-covers
    env_file: .env
    environment:
      - DEBUG=true
      - MONGODB_URL=mongodb://mongo:27017
      - REDIS_URL=redis://redis:6379
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # --- Frontend: Vite dev server ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: dev
    ports:
      - "3009:3009"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8009
    depends_on:
      - backend
    restart: unless-stopped

  # --- MongoDB ---
  mongo:
    image: mongo:7
    # ports:
    #   - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro
    environment:
      - MONGO_INITDB_DATABASE=manhwa_discovery
    command: ["mongod", "--quiet", "--logpath", "/dev/null"]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # --- Redis ---
  redis:
    image: redis:7-alpine
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
  cover_cache:
